---
info:
  description: Spring Cloud Config Repo
  url: https://github.com/spring-cloud-samples
logging:
  level:
     io:
        pivotal: DEBUG
     com:
        netflix: WARN

endpoints:
   health:
     sensitive: false
   routes:
     sensitive: false
---
spring:
  profiles: cloud
eureka:
  instance:
     nonSecurePort: 80

---
spring:
  profiles: local
eureka:
  instance:
    nonSecurePort: ${server.port}
